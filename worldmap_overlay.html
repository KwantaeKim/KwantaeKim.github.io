<!DOCTYPE html>
<html>
<head>
    <title>Overlay Text on Iframe</title>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/46ff08c48c.js" crossorigin="anonymous"></script>
    <style>
        #text-overlay {
            text-align: left; font-family: Trebuchet MS; font-size: 1.5em;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12pt;
            color: black;
            background-color: white;
            border: 2px solid black;
            line-height: 2; /* Double-spacing */
            border-radius: 5px;
            padding: 5px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Overlay text with bbox_props styling -->
    <div id="text-overlay" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); border-radius: 10px; padding: 10px;">
        <i class="fa-solid fa-earth-europe fa-spin fa-lg"></i> Navigate map, <br>
        <i class="fa-solid fa-magnifying-glass fa-beat-fade fa-lg"></i> Find my collaborators, <br>
        <i class="fa-solid fa-up-right-from-square fa-bounce fa-lg"></i> Visit webpages! <i class="fa-solid fa-house-user"></i>
    </div>

    <!-- Iframe with generated HTML -->
    <iframe src="./worldmap.html" width="100%" height="500"></iframe>
</body>
</html>
