<style>
    .transparent-text {
        opacity: 0.5; /* 90% transparent by default */
        transition: opacity 0.3s ease; /* Add a smooth transition effect */
        line-height: 0.5;
    }
    .transparent-text:hover {
        opacity: 1; /* 0% transparent when hovering */
    }
</style>

<footer class="footer">
    <div class="container">
        
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content is-small has-text-centered">
            <p class="transparent-text">Copyright (c) <span id="currentYear"></span> Kwantae Kim</a>
            <p class="transparent-text">Website source: <a href="https://github.com/KwantaeKim/KwantaeKim.github.io" target="_blank">KwantaeKim.github.io</a>
            <p class="transparent-text">Site built using <a href="https://github.com/chrisrhymes/bulma-clean-theme" target="_blank">Bulma Clean Theme</a> by
                <a href="https://www.csrhymes.com" target="_blank">C.S. Rhymes</a></p>
        </div>

        <script>
            // JavaScript code to get the current year
            var currentYear = new Date().getFullYear();
            
            // Display the current year in the HTML element with id "currentYear"
            document.getElementById("currentYear").innerHTML = currentYear;
        </script>

    </div>
</footer>
