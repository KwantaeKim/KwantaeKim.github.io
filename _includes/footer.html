<style>
    .transparent-text {
        opacity: 0.5; /* 90% transparent by default */
        transition: opacity 0.3s ease; /* Add a smooth transition effect */
        line-height: 0.5;
    }
    .transparent-text:hover {
        opacity: 1; /* 0% transparent when hovering */
    }
</style>

<footer class="footer">
    <div class="container">
        
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <script src="https://kit.fontawesome.com/46ff08c48c.js" crossorigin="anonymous"></script>
        <br>
        <div class="content is-small has-text-centered">
            <p class="transparent-text">Copyright (c) <span id="currentYear"></span> Kwantae Kim </p><br>
            <p class="transparent-text">
                <i class="fa-brands fa-markdown fa-2xl"></i> <span style="margin-right: 1em;"></span>
                <i class="fa-brands fa-html5 fa-2xl"></i> <span style="margin-right: 1em;"></span>
                <i class="fa-brands fa-css3-alt fa-2xl"></i> <span style="margin-right: 1em;"></span>
                <i class="fa-brands fa-js fa-2xl"></i> <span style="margin-right: 1em;"></span>
                <i class="fa-brands fa-python fa-2xl"></i> <span style="margin-right: 1em;"></span>
                <i class="fa-solid fa-file-excel fa-2xl"></i> <span style="margin-right: 1em;"></span>
                <i class="fa-solid fa-file-powerpoint fa-2xl"></i> <span style="margin-right: 1em;"></span>
                <i class="fa-solid fa-font-awesome fa-2xl"></i> <span style="margin-right: 1em;"></span>
                <i class="fa-brands fa-google-scholar fa-2xl"></i>
            </p><br>
            <p class="transparent-text">Website source: <a href="https://github.com/KwantaeKim/KwantaeKim.github.io" target="_blank">KwantaeKim.github.io</a> </p>
            <p class="transparent-text">
                Site built using <a href="https://github.com/chrisrhymes/bulma-clean-theme" target="_blank">Bulma Clean Theme</a> by
                <a href="https://www.csrhymes.com" target="_blank">C.S. Rhymes</a>
            </p>
        </div>

        <script>
            // JavaScript code to get the current year
            var currentYear = new Date().getFullYear();
            
            // Display the current year in the HTML element with id "currentYear"
            document.getElementById("currentYear").innerHTML = currentYear;
        </script>

    </div>
</footer>
