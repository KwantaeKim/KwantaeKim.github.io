# Site Settings
lang: en
description: >
  Kwantae Kim's Personal Webpage
baseurl: ""
# baseurl: "/bulma-clean-theme"
url: "https://kwantaekim.github.io"
image_dir: "/img"
permalink: pretty
favicon: ./favicon.png
#hide_share_buttons: true
theme_color: '#02343F'
fixed_navbar: top
timezone: Europe/Zurich
#direction: one of <ltr, rtl, auto>, default: ltr

paginate: 5
paginate_path: "/blog/page:num"

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm
  - jekyll-redirect-from

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

# Added in ./_includes/google-analytics.html 
#google_analytics:

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Kwantae Kim"
      layout: post
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: footer_menu

collections:
  products: 
    output: true
    layout: product
    show_sidebar: false
