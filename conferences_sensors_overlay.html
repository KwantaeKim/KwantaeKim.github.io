<!DOCTYPE html>
<html>
<head>
    <title>Overlay Text on Iframe</title>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/46ff08c48c.js" crossorigin="anonymous"></script>
    <!-- Overlay styling -->
    <style>
        #text-overlay {
            text-align: left; font-family: Trebuchet MS; font-size: 1.5em;
            position: absolute;
            bottom: 9%;
            left: 2%;
            font-size: 12pt;
            color: black;
            background-color: white;
            border: 2px solid black;
            line-height: 1; /* vertical spacing */
            z-index: 999;
        }
        .tab-row {display: flex; margin:0; padding: 0;}
        .tab-cell {flex: 1; padding: 0; border: none;}
    </style>
</head>
<body>
    <!-- Overlay text with bbox_props styling -->
    <div id="text-overlay" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); border-radius: 10px; padding: 10px;">
        <center>
            <div class="tab-row" style="display: flex; align-items: center;">
                <div class="tab-cell" style="flex: 4;"><img src='./img/icons/logo--ieee.png' height=40 style="margin-right: 20px;"></div>
                <div class="tab-cell" style="flex: 5;"><img src='./img/icons/logo--sensors-council.webp' height=40></div>
            </div>
            <span style="display: block; height: 0.5em;"></span>
            IEEE Sensors Council
        </center>
    </div>

    <!-- Iframe with generated HTML -->
    <iframe src="./conferences_sensors.html" width="100%" height="450"></iframe>

</body>
</html>
