<head>

<style>
  :root{
    --bg: #0b0e10;
    --panel: #111518;
    --panel2: #0f1316;
    --border: rgba(255,255,255,0.14);
    --text: rgba(255,255,255,0.92);
    --muted: rgba(255,255,255,0.60);

    /* NVIDIA accent */
    --nv: #76B900;
    --nv2: rgba(118,185,0,0.35);
  }

  .ctrl-row{
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px 12px;
    border:1px solid var(--border);
    border-radius:10px;               
    background: var(--panel);         
  }

  /* Buttons */
  .btn{
    appearance:none;
    border:1px solid var(--border);
    background: var(--panel2);        
    color: var(--text);
    border-radius:10px;
    padding:9px 12px;
    min-width:62px;
    font-weight:700;
    letter-spacing:0.2px;
    cursor:pointer;
    user-select:none;
    transition: border-color 120ms ease, box-shadow 120ms ease, transform 80ms ease, color 120ms ease;
  }

  .btn:hover{
    border-color: rgba(118,185,0,0.65);
    box-shadow: 0 0 0 3px rgba(118,185,0,0.18);
  }

  .btn:active{
    transform: translateY(1px);
    box-shadow: none;
  }

  .btn:focus-visible{
    outline:none;
    border-color: rgba(118,185,0,0.85);
    box-shadow: 0 0 0 3px rgba(118,185,0,0.25);
  }

  /* PLUS buttons */
  .btn.plus{ border-color: var(--border); }
  .btn.plus:hover{
    border-color: rgba(118,185,0,0.85);
    box-shadow: 0 0 0 3px rgba(118,185,0,0.25);
  }

  .btn-reset{
    font-size: 1.05rem;   
    font-weight: 700;
    padding: 12px 28px;
    min-width: 220px;
    letter-spacing: 0.3px;
  }

  .btn.fine{ min-width:70px; }
  .btn.coarse{ min-width:58px; }

  /* Input */
  .rps-input{
    width:92px;
    text-align:center;
    padding:9px 10px;
    border-radius:10px;
    border:1px solid var(--border);
    background: #0c1013;
    color: var(--text);
    outline:none;
  }
  .rps-input:focus{
    border-color: rgba(118,185,0,0.85);
    box-shadow: 0 0 0 3px rgba(118,185,0,0.22);
  }
  .rps-current{
    display: inline-flex;
    align-items: center;
    margin-top: 10px;
    padding: 6px 12px;
    border-left: 3px solid var(--nv);
    background: rgba(255,255,255,0.03);
    color: rgba(255,255,255,0.92);
    font-weight: 650;
    letter-spacing: 0.2px;
    border-radius: 6px;
  }

  label{
    color: #fff;
    font-weight: 600;
  }
</style>

<body style="margin:0; background:black; color:white; font-family:sans-serif;">

  <h2 style="text-align:center;">Aliasing Demo</h2>
  <h2 id="fpsGlobal" style="text-align:center; margin-top:-10px; margin-bottom:-10px; color:#bbb;">Detecting...</h2>
  <h3 style="text-align:center; margin-bottom:-10px;">FPS: frame/s</h3>
  <h3 style="text-align:center;">RPS: rotation/s</h3>

  <div style="display:flex; justify-content:center; margin-top:10px;">
    <div id="canvas-holder"></div>
  </div>

  <div style="margin-top:20px; display:flex; justify-content:center; gap:80px;">

    <div>
      <h3 style="text-align:center;">Left Clock</h3>
      <div class="rps-current"><span id="infoL"></span></div>
      <br><br>
      <label>Control RPS:</label><br>
      <div class="ctrl-row">
        <button id="minus1L"  type="button" class="btn minus coarse">-1</button>
        <button id="minus01L" type="button" class="btn minus fine">-0.1</button>
        <input type="number" id="inputL" value="1" step="0.1" class="rps-input">
        <button id="plus01L"  type="button" class="btn plus fine">+0.1</button>
        <button id="plus1L"   type="button" class="btn plus coarse">+1</button>
      </div>
    </div>

    <div>
      <h3 style="text-align:center;">Right Clock</h3>
      <div class="rps-current"><span id="infoR"></span></div>
      <br><br>
      <label>Control RPS:</label><br>
      <div class="ctrl-row">
        <button id="minus1R"  type="button" class="btn minus coarse">-1</button>
        <button id="minus01R" type="button" class="btn minus fine">-0.1</button>
        <input type="number" id="inputR" value="30" step="0.1" class="rps-input">
        <button id="plus01R"  type="button" class="btn plus fine">+0.1</button>
        <button id="plus1R"   type="button" class="btn plus coarse">+1</button>
      </div>
    </div>

  </div>

  <br><br>

  <div style="text-align:center; margin-bottom:10px;">
    <button id="resetBtn" type="button" class="btn btn-reset">
      Restart Clocks
    </button>
  </div>

<script>
  let waveCosL = [];
  let waveSinL = [];
  
  let waveCosR = [];
  let waveSinR = [];

  let angleL = 0;
  let angleR = 0;

  let userRPS_L = 1;
  let userRPS_R = 30;

  let fpsSamples = [];
  let fpsCap = null;
  let capStart = null;
  let lastFrameTime = 0;

  function setRPS(side, nextVal) {
    nextVal = Math.max(0, nextVal);

    if (side === "L") {
      userRPS_L = nextVal;
      document.getElementById("inputL").value = nextVal;
    } else {
      userRPS_R = nextVal;
      document.getElementById("inputR").value = nextVal;
    }
  }

  function adjustRPS(side, delta) {
    const input = (side === "L")
      ? document.getElementById("inputL")
      : document.getElementById("inputR");

    const v = parseFloat(input.value) || 0;
    setRPS(side, +(v + delta).toFixed(2));
  }

  // Generic helper to push to an array and limit size
  function pushToBuffer(arr, val, maxLen) {
    arr.push(val);
    if (arr.length > maxLen) arr.shift();
  }

  function drawWavePlot(x0, y0, w, h, data, label, lineColor) {
    push();

    // frame
    stroke(120);
    noFill();
    rect(x0, y0, w, h);

    // midline
    stroke(80);
    line(x0, y0 + h/2, x0 + w, y0 + h/2);

    // label background
    textSize(12);
    textAlign(LEFT, TOP);
    const pad = 3;
    const tw = textWidth(label);
    const th = 14;

    noStroke();
    fill(255); // white bg for label
    rect(x0 + 4 - pad, y0 + 4 - pad, tw + 2*pad, th + 2*pad, 3);

    // label text
    fill(0);
    text(label, x0 + 4, y0 + 4);

    // waveform
    stroke(lineColor);
    strokeWeight(1.5);
    noFill();
    beginShape();
    const n = data.length;
    if (n >= 2) {
      for (let i = 0; i < n; i++) {
        const v = data[i]; // [-1, +1]
        // stretch to full width
        const x = x0 + (i * (w / (n - 1)));   
        // map value to height
        const y = y0 + h/2 - v * (h * 0.45);
        vertex(x, y);
      }
    }
    endShape();

    pop();
  }

  function setup() {
    // Increased height slightly to accommodate 2 stacked graphs
    const canvas = createCanvas(700, 450);
    canvas.parent("canvas-holder");

    angleMode(RADIANS);
    frameRate(240);
    capStart = millis();

    const inputL = document.getElementById("inputL");
    const inputR = document.getElementById("inputR");

    // LEFT Controls
    document.getElementById("minus1L").addEventListener("click", () => adjustRPS("L", -1));
    document.getElementById("plus1L").addEventListener("click",  () => adjustRPS("L", +1));
    document.getElementById("minus01L").addEventListener("click", () => adjustRPS("L", -0.1));
    document.getElementById("plus01L").addEventListener("click",  () => adjustRPS("L", +0.1));

    // RIGHT Controls
    document.getElementById("minus1R").addEventListener("click", () => adjustRPS("R", -1));
    document.getElementById("plus1R").addEventListener("click",  () => adjustRPS("R", +1));
    document.getElementById("minus01R").addEventListener("click", () => adjustRPS("R", -0.1));
    document.getElementById("plus01R").addEventListener("click",  () => adjustRPS("R", +0.1));

    inputL.addEventListener("input", e => {
      const v = parseFloat(e.target.value);
      if (!isNaN(v) && v >= 0) userRPS_L = v;
    });

    inputR.addEventListener("input", e => {
      const v = parseFloat(e.target.value);
      if (!isNaN(v) && v >= 0) userRPS_R = v;
    });

    // RESET
    document.getElementById("resetBtn").addEventListener("click", () => {
      angleL = 0;
      angleR = 0;
      waveCosL = [];
      waveSinL = [];
      waveCosR = [];
      waveSinR = [];
    });
  }

  function draw() {
    background(0);

    // FPS detection
    let now = millis();
    let dt = now - lastFrameTime;
    lastFrameTime = now;
    let fps = dt > 0 ? 1000/dt : 0;

    if (fpsCap === null && millis() - capStart < 2000) {
      if (fps < 400) fpsSamples.push(fps);
    }
    if (fpsCap === null && millis() - capStart >= 2000 && fpsSamples.length > 0) {
      let avg = fpsSamples.reduce((a,b)=>a+b,0) / fpsSamples.length;
      fpsCap = Math.round(avg / 10) * 10;
    }

    let effectiveFPS = fpsCap ?? fps;

    // FPS Text
    const fpsText = fpsCap ? `ðŸ–¥ ${fpsCap} fps` : "ðŸ–¥ Detecting frame/sec ...";
    document.getElementById("fpsGlobal").innerText = fpsText;

    // Draw clocks
    // Shifted Y up slightly to make room for graphs below
    drawClock(175, 130, userRPS_L, "infoL", effectiveFPS, "L");
    drawClock(525, 130, userRPS_R, "infoR", effectiveFPS, "R");

    // Colors
    const colCos = color(255, 204, 0); // Yellow
    const colSin = color(118, 185, 0); // Nvidia Green

    // --- LEFT GRAPHS ---
    // Top: Cos
    drawWavePlot(25, 270, 300, 80, waveCosL, "cos(É¸)", colCos);
    // Bottom: Sin
    drawWavePlot(25, 370, 300, 80, waveSinL, "sin(É¸)", colSin);

    // --- RIGHT GRAPHS ---
    // Top: Cos
    drawWavePlot(375, 270, 300, 80, waveCosR, "cos(É¸)", colCos);
    // Bottom: Sin
    drawWavePlot(375, 370, 300, 80, waveSinR, "sin(É¸)", colSin);
  }

  function drawClock(cx, cy, rps, infoId, fps, side) {
    push();
    translate(cx, cy);

    // Clock Ring
    stroke(255);
    strokeWeight(2);
    noFill();
    ellipse(0, 0, 200, 200);

    // Update Angle
    const radPerSec = rps * TWO_PI;
    const radPerFrame = radPerSec / fps;

    if (side === "L") angleL += radPerFrame;
    else angleR += radPerFrame;

    const angle = (side === "L") ? angleL : angleR;

    // Update Data Buffers
    const plotW = 100; // number of samples to keep
    
    if (side === "L") {
      pushToBuffer(waveCosL, Math.cos(angle), plotW);
      pushToBuffer(waveSinL, Math.sin(angle), plotW);
    } else {
      pushToBuffer(waveCosR, Math.cos(angle), plotW);
      pushToBuffer(waveSinR, Math.sin(angle), plotW);
    }

    // Draw Hand
    stroke(255, 204, 0);
    strokeWeight(4);
    const r = 100;
    const x = r * Math.cos(angle);
    const y = r * Math.sin(angle);
    line(0, 0, x, y);

    // Draw Dot
    noStroke();
    fill(255, 204, 0);
    ellipse(x, y, 12, 12);

    pop();

    // Update Text info
    document.getElementById(infoId).innerText = `ðŸŽ¯ RPS: ${rps.toFixed(2)}`;
  }
</script>
